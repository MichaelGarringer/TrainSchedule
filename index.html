<!DOCTYPE html>
<!--Link to style-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets\css\style.css">
<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Link to Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!--my Script-->
<script src="assets/js/app.js"></script>


<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: maroon; color: white">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">Here's when the trains are coming and going</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header">Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Train</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(in mins)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="employee-name-input">Train Name</label>
                <input class="form-control" id="employee-name-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="role-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm)</label>
                <input class="form-control" id="start-input" placeholder="MM/DD/YYYY" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency</label>
                <input class="form-control" id="rate-input" placeholder="" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>








</html>
